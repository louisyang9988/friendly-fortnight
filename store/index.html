<!DOCTYPE html>
<html lang="en" ng-app="Store">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="app.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="app.js"></script>
    <title>Title</title>
</head>
<body ng-controller="storeCtrl as store">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Store</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#catalog">Catalog</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div class="list-group" id="listgroup">
                        <a href="#" class="list-group-item active">
                            Cras justo odio
                        </a>
                        <a href="#" class="list-group-item">Dapibus ac facilisis in</a>
                        <a href="#" class="list-group-item">Morbi leo risus</a>
                        <a href="#" class="list-group-item">Porta ac consectetur ac</a>
                        <a href="#" class="list-group-item">Vestibulum at eros</a>
                    </div>
                </div>
                <div class="col-lg-9 col-md-12 right_row">


                    <form class="form-inline" ng-submit="addItem(name,description,price)">
                        <div class="search">
                            <label for="">search</label>
                            <input type="text" ng-model="search" class="form-control" placeholder="  Search by items name"><br>
                        </div>
                        <label>Add item</label>
                        <input type="text" ng-model="name" placeholder="Item name" class="form-control" required>
                        <input type="text" ng-model="description" placeholder="Description" class="form-control" required>
                        <input type="number" ng-model="price" placeholder="Price" class="form-control" required>
                        <button type="submit" class="btn-default">Add</button>
                    </form>
                    <div ng-repeat="product in products|filter:search">
                        <div class="jumbotron">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <h2>{{product.name}}</h2>
                                        <p>{{product.description}}</p>
                                    </div>
                                    <div class="col-lg-2">
                                        <label class="btn-primary btn-lg">{{product.price|currency}}</label>
                                    </div>
                                    <div class="col-lg-2 delete_icon">
                                        <a class="btn-default " ng-click="deleteItem(product.name)"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<script src="js/bootstrap.min.js"></script>

</body>
</html>
